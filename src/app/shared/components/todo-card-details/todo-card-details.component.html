<div class="container mt-4">
    <h3 class="mb-4">To-Do Detayları</h3>
    <div class="mb-3">
        <label for="name" class="form-label">Başlık</label>
        <input type="text" class="form-control" id="name" placeholder="Başlık" [value]="todoDetail?.title" >
    </div>
    <div class="mb-3">
        <label for="userId" class="form-label">Kullanıcı ID</label>
        <input type="text" class="form-control" id="userId" placeholder="Kullanıcı ID" [value]="todoDetail?.userId" >
    </div>
    <div class="mb-3">
        <label for="completed" class="form-label">Tamamlandı</label>
        <input type="text" class="form-control" id="completed" placeholder="Tamamlandı" [value]="todoDetail?.completed ? 'Evet' : 'Hayır'" >
    </div>
    <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-warning" (click)="updateTodo()">Güncelle</button>
    </div>
</div>
